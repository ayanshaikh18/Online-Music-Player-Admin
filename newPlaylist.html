<!DOCTYPE html>
<html>
    <head>
        <title>Online Music Player</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>            
            .nav-item a{
                font-size: 17px;
            }
            .card{
                background-color: #f9f7f7;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top"></nav>      
        <br><br>
        <b><h4 style="text-align: center;">New Playlist</h4></b>
        <br> 
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <div class="container">
                        <form action="#">
                            <div class="form-group">
                                <label for="name">Name of Playlist:</label>
                                <input type="text" class="form-control" required id="name" name="name">
                            </div>
                            <div class="form-group">
                                <label for="poster">Poster for playlist : </label>
                                <input type="file" class="form-control-file" id="poster">
                            </div>
                            <div class="form-group">
                                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Select Songs : </label>
                                <select multiple class="custom-select my-1 mr-sm-2" size="6" id="inlineFormCustomSelectPref">
                                    <option value="1">Pachhataoge</option>
                                    <option value="2">Tum Hi Ho</option>
                                    <option value="3">Kun Faya Kun</option>
                                    <option value="5">Namo</option>
                                    <option value="5">Illegal Weapon</option><option value="1">Pachhataoge</option>
                                    <option value="6">Tum Hi Ho</option>
                                    <option value="7">Kun Faya Kun</option>
                                    <option value="8">Namo</option>
                                    <option value="9">Illegal Weapon</option>
                                </select>
                            </div>    
                            <div class="form-group">
                                <button type="button" class="btn btn-dark btn-lg btn-block">Create</button>
                            </div>    
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br><br> 
        <footer id="sticky-footer" class="py-4 bg-dark text-white-50"></footer>
        
        <script>  
            $("#sticky-footer").load("footer.html"); 
            $(".navbar").load("header.html",
                function(){
                    $("#newPlaylist").toggleClass("nav-item active");
                }
            );
        </script>
    </body>
</html>
